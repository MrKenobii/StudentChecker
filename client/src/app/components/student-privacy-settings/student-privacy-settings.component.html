<div  *ngIf="isOwnPage && isLoading">
  <div class="h-100">
    <div class="h-100">
      <app-loader></app-loader>
    </div>
  </div>
</div>



<section *ngIf="isOwnPage && !isLoading"  style="background-color: #eee;">

  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black m-5" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" *ngIf="student && student.name && student.lastName">Dear Student, {{student.name}} {{student.lastName}}, Change Your Password</p>
                <form class="mx-1 mx-md-4"  *ngIf="student" [formGroup]="createPostForm" (ngSubmit)="send()">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="prevPassword" class="form-control" *ngIf="student && student.password"  [formControlName]="'prevPassword'" />
                      <label class="form-label" for="prevPassword">Previous Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="newPassword" class="form-control"  [formControlName]="'newPassword'" />
                      <label class="form-label" for="newPassword">New password</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="newPasswordCopy" class="form-control"  [formControlName]="'newPasswordCopy'" />
                      <label class="form-label" for="newPasswordCopy">New password</label>
                    </div>
                  </div>



                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">

                      <!--Flag variable is used here-->
                      <div class="container" *ngIf="loading">
                        <h3>Loading ...</h3>
                      </div>
                    </div>
                  </div>


                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" (click)="send()">Save Changes</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
