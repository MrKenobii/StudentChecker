<div *ngIf="isLoading">
  <app-loader></app-loader>
</div>

<div *ngIf="!isLoading && posts && posts.length > 0" style="margin-right: 25%; margin-left: 25%">
  <div class="card m-2">
    <h5 class="card-header d-flex  justify-content-start">
      <p class="ms-2">SHARE YOUR THOUGHTS</p>
    </h5>
    <div class="card-body">
      <form class="mx-1 mx-md-4"  [formGroup]="createPostForm" (ngSubmit)="send()">

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <input type="text" id="title" class="form-control"  [formControlName]="'title'" />
            <label class="form-label" for="title">Title</label>
          </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <textarea type="text" id="content" class="form-control"  [formControlName]="'content'"></textarea>
            <label class="form-label" for="content">Content</label>
          </div>
        </div>

        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="button" class="btn btn-primary btn-lg" (click)="send()">Share</button>
        </div>

      </form>
    </div>
  </div>

  <div *ngFor="let post of posts">
    <div class="card m-2" *ngIf="post.recruiter != null">
      <h5 class="card-header d-flex  justify-content-start">
        <img class="img-fluid" style="max-width: 50%; max-width: 50%; width: 10%; height: 15%; border-radius: 100% 100% 100% 100%;" *ngIf="post && post.recruiter && post.recruiter.image" src="{{'data:image/png;base64,' + post.recruiter.image || 'https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp'}}">
        <p class="ms-2">{{post.recruiter.name + " " + post.recruiter.lastName}}</p>
      </h5>
      <div class="card-body">
        <h5 class="card-title fw-bold">{{post.title}}</h5>
        <p class="card-text">{{post.content}}</p>
      </div>
    </div>
    <div class="card m-2" *ngIf="post.student != null">
      <h5 class="card-header d-flex justify-content-start">
        <img class="img-fluid" style="max-width: 50%; max-width: 50%; width: 10%; height: 15%;  border-radius: 100% 100% 100% 100%;" *ngIf="post && post.student && post.student.image" src="{{'data:image/png;base64,' + post.student.image || 'https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp'}}">
        <p class="ms-2">{{post.student.name + " " + post.student.lastName}}</p>
      </h5>
      <div class="card-body">
        <h5 class="card-title fw-bold">{{post.title}}</h5>
        <p class="card-text">{{post.content}}</p>
      </div>
    </div>
  </div>
</div>
