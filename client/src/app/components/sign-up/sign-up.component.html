<section  style="background-color: #eee;">

  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black m-5" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                  <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" [routerLink]="'/sign-up/student'" role="tab"
                       aria-controls="pills-login" aria-selected="true">Register as a Student</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tab-register" data-mdb-toggle="pill" [routerLink]="'/sign-up/recruiter'" role="tab"
                       aria-controls="pills-register" aria-selected="true">Register as a Recruiter</a>
                  </li>
                </ul>

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                <form class="mx-1 mx-md-4"  [formGroup]="createPostForm" (ngSubmit)="signup()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="name" class="form-control"  [formControlName]="'name'" />
                      <label class="form-label" for="name">Your Name</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="lastName" class="form-control"  [formControlName]="'lastName'" />
                      <label class="form-label" for="lastName">Your Last Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div class="row">
                        <div class="col-sm">
                          <input type="email" id="email" class="form-control"   [formControlName]="'email'"/>
                        </div>
                        <div class="col-sm">
                          <mat-form-field appearance="fill">
                            <mat-label>Email Extension</mat-label>
                            <mat-select [formControl]="emailExtensionControl">
                              <mat-option>--</mat-option>
                              <mat-option *ngFor="let extension of colleges" [value]="extension" required>
                                {{extension.emailExtension}}
                              </mat-option>
                            </mat-select>
                            <mat-error *ngIf="emailExtensionControl.hasError('required')">Please choose an email extension</mat-error>
                            <mat-hint>{{emailExtensionControl.value?.emailExtension}}</mat-hint>
                          </mat-form-field>
                        </div>
                      </div>
                      <label class="form-label" for="email">Your Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password" class="form-control"  [formControlName]="'password'" />
                      <label class="form-label" for="password">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="confirmPassword" class="form-control"  [formControlName]="'confirmPassword'" />
                      <label class="form-label" for="confirmPassword">Repeat your password</label>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" (click)="signup()">Register</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0 ms-2">Already have an account? <a [routerLink]="'/login'"
                                                                                      class="link-danger">Login</a></p>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
