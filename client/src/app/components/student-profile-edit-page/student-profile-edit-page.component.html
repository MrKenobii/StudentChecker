<section  style="background-color: #eee;">

  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black m-5" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" *ngIf="student && student.name && student.lastName">{{student.name}} {{student.lastName}}, Edit your profile</p>
                <form class="mx-1 mx-md-4"  *ngIf="student" [formGroup]="createPostForm" (ngSubmit)="send()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="name" class="form-control" *ngIf="student && student.name"  [formControlName]="'name'" />
                      <label class="form-label" for="address">Name</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="lastName" class="form-control" *ngIf="student && student.lastName"  [formControlName]="'lastName'"   />
                      <label class="form-label" for="address">Last Name</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="email" class="form-control" *ngIf="student && student.email"  [formControlName]="'email'"   />
                      <label class="form-label" for="address">Email</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="address" class="form-control" *ngIf="student && student.address"   [formControlName]="'address'"   />
                      <label class="form-label" for="address">Address</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="phone" class="form-control" *ngIf="student && student.phone"   [formControlName]="'phone'"   />
                      <label class="form-label" for="phone">Phone</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="skills" class="form-control" *ngIf="student && student.skills"   [formControlName]="'skills'"   />
                      <label class="form-label" for="phone">Skills</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="languages" class="form-control" *ngIf="student && student.languages"   [formControlName]="'languages'"   />
                      <label class="form-label" for="phone">Languages</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="cityName" class="form-control" *ngIf="student && student.cityName"   [formControlName]="'cityName'"   />
                      <label class="form-label" for="phone">City Name</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div class="row">
                        <mat-form-field appearance="fill" *ngIf="collegeControl">
                          <mat-label>Colleges</mat-label>
                          <mat-select [formControl]="collegeControl">
                            <mat-option *ngFor="let college of colleges" [value]="college.name" required>
                              {{college.name}}
                            </mat-option>
                          </mat-select>
                          <mat-error *ngIf="collegeControl.hasError('required')">Please choose an College</mat-error>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="date" id="enrollDate" name="trip-start"  class="form-control" *ngIf="student && student.enrollDate"  [formControlName]="'enrollDate'" >
                      <label class="form-label" for="enrollDate">Enroll Date</label>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="date" id="dateOfBirth" name="trip-start" class="form-control" *ngIf="student && student.dateOfBirth"  [formControlName]="'dateOfBirth'" >
                      <label class="form-label" for="dateOfBirth">Date of Birth</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div class="row">
                        <mat-form-field appearance="fill" *ngIf="courseControl">
                          <mat-label>Courses</mat-label>
                          <mat-select [formControl]="courseControl" multiple>
                            <mat-option *ngFor="let course of courses" [value]="course.name" required>
                              {{course.name}}
                            </mat-option>
                          </mat-select>
                          <mat-error *ngIf="courseControl?.hasError('required')">Please choose a Course</mat-error>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">

                      <div class="text-center">
                        <input class="form-control" type="file" (change)="onChange($event)" *ngIf="student && student.image" [formControlName]="'image'">
                      </div>

                      <!-- Shareable short link of  uploaded file -->
                      <div class="container text-center jumbotron"
                           *ngIf="shortLink">
                        <h2> Visit Here</h2>
                        <a href="{{shortLink}}">{{shortLink}}</a>
                      </div>

                      <!--Flag variable is used here-->
                      <div class="container" *ngIf="loading">
                        <h3>Loading ...</h3>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="prevPassword" class="form-control" *ngIf="student && student.password"  [formControlName]="'prevPassword'" />
                      <label class="form-label" for="prevPassword">Previous Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="newPassword" class="form-control"  [formControlName]="'newPassword'" />
                      <label class="form-label" for="newPassword">New password</label>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" (click)="send()">Save Changes</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
