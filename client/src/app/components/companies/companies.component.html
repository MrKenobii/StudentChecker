<table class="table table-striped mx-0">
  <thead class="mx-0">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Company Type</th>
    <th scope="col">Foundation Year</th>
    <th scope="col">Address</th>
    <th scope="col">Phone</th>
    <th scope="col">City</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let company of dumbCompanies; let i = index;">
    <th scope="row">{{ i +1}}</th>
    <td>{{ company.name}}</td>
    <td>{{ company.companyType}}</td>
    <td>{{ company.formattedDate}}</td>
    <td>{{ company.address}}</td>
    <td>{{ company.phone}}</td>
    <td>{{ company.city.name}}</td>
  </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination
    [collectionSize]="collectionSize"
    [(page)]="page"
    [pageSize]="pageSize"
    (pageChange)="refreshCompanies()"
  >
  </ngb-pagination>

  <select class="form-select w-auto px-4"  [(ngModel)]="pageSize" (ngModelChange)="refreshCompanies()">
    <option [ngValue]="2">2 items per page</option>
    <option [ngValue]="4">4 items per page</option>
    <option [ngValue]="6">6 items per page</option>
  </select>
</div>
